<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fitness Tracker Startup</title>

        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1>Fitness Tracker Startup</h1>
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" id="inactive-tab-id">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html" id="inactive-tab-id">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="leaderboard.html" id="inactive-tab-id">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="my_stats.html" id="active-tab-id">My Stats</a>
                </li>
            </ul>
            <label>Your username (displays when logged in)</label>
        </header>

        <main>
            <h2>My Stats</h2>
            <span>Enter a category: </span>
            <select>
                <optgroup label="General">
                    <option>Weight</option>
                    <option>Calories Burned</option>
                    <option>Calory Intake</option>
                    <option>Exercise Frequency</option>
                </optgroup>
                <optgroup label="Strength">
                    <option>Deadlift</option>
                    <option>Squat</option>
                    <option>Bench Press</option>
                    <option>Incline Press</option>
                    <option>Leg Press</option>
                    <option>Strict Curl</option>
                    <option>Barbell Row</option>
                </optgroup>      
                <optgroup label="Cardio">
                    <option>100 Meter Dash</option>
                    <option>Mile Run</option>
                    <option>Marathon</option>
                    <option>5K</option>
                </optgroup>
                <optgroup label="Calisthenics">
                    <option>Push Ups</option>
                    <option>Sit Ups</option>
                    <option>Body Weight Squats</option>
                    <option>Pull Ups</option>
                    <option>Chin Ups</option>
                </optgroup>
            </select>
            <br />
            <h3>Progress</h3>
            <table id="table-element">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jan, 6, 2150</td>
                        <td>200</td>
                    </tr>
                </tbody>
              </table>
              <br />
              <h3>Goals</h3>
            <table id="table-element">
                <thead>
                  <tr>
                    <th>Completion Date</th>
                    <th>Goal</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jan, 6, 3950</td>
                        <td>200</td>
                    </tr>
                </tbody>
              </table>
              <br />
        </main>

        <footer>
            <span>Peter Sloan</span>
            <br />
            <a href="https://github.com/Psloan4/startup.git">My Repository</a>
        </footer>
    </body>
</html>
