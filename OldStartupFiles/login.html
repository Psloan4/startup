<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fitness Tracker Startup</title>

        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1>Fitness Tracker Startup</h1>
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" id="inactive-tab-id">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html" id="active-tab-id">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="leaderboard.html" id="inactive-tab-id">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_stats.html" id="inactive-tab-id">My Stats</a>
                </li>
            </ul>
            <label>Your username (displays when logged in)</label>
        </header>

        <main>
            <h2>Login or Create an Account</h2>
            <form method="get" action="play.html">
                <div>
                  <span>Email</span>
                  <input type="text" placeholder="Enter email" />
                </div>
                <div>
                  <span>Password</span>
                  <input type="password" placeholder="Enter password" />
                </div>
                <br />
                <button type="submit">Login</button>
                <button type="submit">Create</button>
            </form>
        </main>

        <footer>
            <span>Peter Sloan</span>
            <br />
            <a href="https://github.com/Psloan4/startup.git">My Repository</a>
        </footer>
